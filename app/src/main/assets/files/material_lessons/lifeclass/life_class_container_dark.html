 function selectLanguage(){

      const getSelectedText = (el) => {
      if (el.selectedIndex === -1) {
        return null;
      }
      return el.options[el.selectedIndex].text;
    }
 
 function assign_answers(objectName, ans_){
    //CHECK IF THERE IS ANSWERS
    if(ans_ != "")
            {
                //IN CASE IF THERE IS MANY SUB ANSWERS
                var data = ans_.split("^");
                if(data.length>1)
                    {
                        for(i=0;i<data.length;i++)
                            {
                                var obj = document.getElementById(objectName + "-" + i);
                                if(obj) { obj.value = data[i]; }
                            }
                    }
                else
                    {
                        //IN CASE IF THERE IS NO ANSWERS//
                        var obj = document.getElementById(objectName);
                        if(obj) { obj.value = ans_; }
                    }    
            }       
  }
  function assign_check_read(study)
  {  
             var data = study.split(",");
              if(data.length>1){
                  for(i=0;i<data.length;i++)
                    {  
                        var id = i + 1;
                        var obj = document.getElementById("study-" + id );
                        if(obj) 
                            {
                                if(data[i]=='y') { obj.checked = true; }else{ obj.checked = false; }                                 
                            }
                    }
              }
  }

  }

function get_answers(objectName)
    {     
    var index=0;
    var answers="";
    var indicator="single";
       
        for(i=0;i<5;i++)
            {
                //IN CASE IF THERE IS NO ANSWERS//
                var obj = document.getElementById(objectName + "-" + i);
                
                //alert(objectName + "-" + i);
                
                if(obj) 
                    { 
                        if(answers=="") { answers = obj.value; }
                        else { answers += "^" + obj.value; }
                        indicator = "sub";
                    }
            }
       
       if(indicator=="single"){
             var obj = document.getElementById(objectName);
                if(obj) 
                    {
                        return obj.value;
                    }
        }else   {
            return answers;
        }
        
        return "";               
    }
function get_study_indicator(){

      var study_indicator = "";
      
      for(i=0;i<5;i++)
        {
            var index = i + 1;
            var study = document.getElementById("study-" + index);
            if(study)
                {
                    if (study.checked)
                        { 
                            if(study_indicator=="") study_indicator = "y"; 
                            else study_indicator += ",y"; 
                        }
                    else{ 
                            if(study_indicator=="") study_indicator = "n"; 
                            else study_indicator += ",n";  
                        }
                }
        }
      
     return study_indicator;
        
    }
